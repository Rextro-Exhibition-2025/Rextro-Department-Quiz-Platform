# ============================================
# Docker Compose - Rextro Department Quiz Platform
# ============================================
# Production-ready configuration with best practices
# ============================================

version: '3.8'

# ============================================
# Services
# ============================================
services:
  # --------------------------------------------
  # Backend API Service
  # --------------------------------------------
  backend:
    image: rextro-backend:1.0
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: rextro-backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-5000}:5000"
    env_file:
      - ./backend/.env.docker
    environment:
      - NODE_ENV=production
      - PORT=5000
    networks:
      - rextro-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    # Resource limits (optional - uncomment if needed)
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '1'
    #       memory: 512M
    #     reservations:
    #       cpus: '0.5'
    #       memory: 256M

  # --------------------------------------------
  # Frontend Service
  # --------------------------------------------
  frontend:
    image: rextro-frontend:1.0
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:5000}
    container_name: rextro-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    env_file:
      - ./frontend/.env.docker
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:5000}
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - rextro-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    # Resource limits (optional - uncomment if needed)
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '1'
    #       memory: 1G
    #     reservations:
    #       cpus: '0.5'
    #       memory: 512M

# ============================================
# Networks
# ============================================
networks:
  rextro-network:
    driver: bridge
    name: rextro-network

